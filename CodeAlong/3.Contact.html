      <body class="form-body">
        <h1 class="form-header">Register to recieve email updates and your personal exercise plan!</h1>

        <form autocomplete="on" method="post" action="mailto:AbbyPhoenix27@gmail.com" enctype="multipart/form-data">
          <fieldset class="first-fieldset">
            <label for="first-name">Select your title: </label>
            <select>
              <option>Select One:</option>
              <option>Mr.</option>
              <option>Miss.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Other. (please specify in the below bio)</option>
            </select>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" for="new-password">Create a New Password: 
              <input id="new-password" name="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
          </fieldset>
          <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="terms-and-conditions" name="terms-and-conditions">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the T&C's(please see below link)</label>
              <a href=".\1.Index.html" target="_blank" id="link-center">Terms & Conditions</a>
            
          </fieldset>
          <fieldset>
            <label for="profile-picture">Upload a profile picture: </label><input id="profile-picture" type="file" name="file" />
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="0">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">YouTube</option>
                <option value="3">LinkedIn</option>
                <option value="4">Other Social Media</option>
              </select>
            </label>
            <label for="bio">Provide a bio for our personal trainers to send you relevant information:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I love running/ spin class but hate weight-lifting etc."></textarea>
            </label>
          </fieldset>
          <input class="submit" type="submit" value="Submit">
        </form>
